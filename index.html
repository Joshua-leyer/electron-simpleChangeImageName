<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fileList</title>
</head>
<body>
  <button id="selectFolderBtn">选择文件夹</button>
  <button id="changeImgBtn">更换图片</button>
  <br />
  <div id="files-path">这里是路径....</div>
  <span>------</span>
  <div id="content">
    <div id="file-list"></div>
    <div id="img-box">
      <img id="now-img" src="P:\_Web_code\my-electron-filelist\sources\imgtest.jpg" alt="">

</body>
<script src="./renderer.js"></script>

<style>
  #content {
    display: grid;
    grid-template-columns: 1fr 1fr;
  }
  .image-path {
    display: flex;
    justify-content: space-between;
    flex-wrap: nowrap;
  }
  .child-left {
    flex-basis: 80%;
  }
  .child-right {
    flex-basis: 20%;
  }
  .image-path .name-extension {
    /* text-align: center; */
    padding: 10px;
  }
  .image-path input {
    width: 300px;
    height: 40px;
    margin-bottom: 3px;
    padding: 10px 15px;
    color: #333;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    transition: border-color 0.3s, box-shadow 0.3s;
  }
  .image-path input:focus {
    outline: none;
    border-color: #66afe9;
    box-shadow: 0 0 8px rgba(102, 175, 233, 0.6);
  }



  #img-box {
    padding: 10px;
    overflow: hidden;
  }
  #now-img {
    display: block;
    object-fit: contain;
    width: 100%;
    max-width: 100%;
    min-width: 42px;
    height: auto;
  }
</style>
